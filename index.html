<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal for GF/BF</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            background: white;
            padding: 2rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff4b6e;
            margin: 0 0 2rem 0;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            position: absolute;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
            transform-origin: center;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            box-shadow: 0 4px 15px rgba(255,68,68,0.3);
        }

        #noBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,68,68,0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            animation: modalSlide 0.5s ease-out;
        }

        .modal-content p {
            font-size: 1.5rem;
            color: #ff4b6e;
            margin: 20px 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ff4b6e;
            transform: rotate(90deg);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes modalSlide {
            from { transform: translateY(-100vh); }
            to { transform: translateY(0); }
        }

        .heart {
            color: #ff4b6e;
            font-size: 3rem;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
 </head>
 <body>
  <div class="container">
   <h1>Will You Be Mine?</h1>
   <div class="buttons"> <button id="yesBtn">Absolutely Yes!</button> <button id="noBtn">Not Sure</button>
   </div>
  </div>
  <div id="myModal" class="modal">
   <div class="modal-content"> <span class="close">√ó</span>
    <div class="heart">
     ‚ù§Ô∏è
    </div>
    <p>Yay! You made my day! üéâ</p>
       </div>
  </div>
  <audio id="yesSound" src="yes.wav"></audio>
  <audio id="noSound" src="no.wav"></audio>
  <audio id="modalSound" src="modal.wav"></audio>
  <script>
   
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.querySelector('.container');
    const modal = document.getElementById('myModal');
    const closeBtn = document.getElementsByClassName('close')[0];
    const yesSound = document.getElementById('yesSound');
    const noSound = document.getElementById('noSound');
    const modalSound = document.getElementById('modalSound');
    // const noCountDisplay = document.getElementById('noCountDisplay'); // Commented out

    let yesScale = 1;
    let noCount = 0;

    function moveNoButton() {
        const containerRect = container.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        const yesBtnRect = yesBtn.getBoundingClientRect();

        let newTop, newLeft;
        do {
            newTop = Math.random() * (containerRect.height - noBtnRect.height);
            newLeft = Math.random() * (containerRect.width - noBtnRect.width);
        } while (
            newTop + noBtnRect.height > yesBtnRect.top &&
            newTop < yesBtnRect.bottom &&
            newLeft + noBtnRect.width > yesBtnRect.left &&
            newLeft < yesBtnRect.right
        );

        noBtn.style.top = `${newTop}px`;
        noBtn.style.left = `${newLeft}px`;
        noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;
    }
    function initialPosition() {
        noBtn.style.top = `${yesBtn.offsetTop}px`;
        noBtn.style.left = `${yesBtn.offsetLeft - noBtn.offsetWidth - 20}px`;
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', () => {
        noSound.play();
        noCount++;
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
        moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
        yesSound.play();
        modal.style.display = 'block';
        modalSound.play();
        // noCountDisplay.textContent = `You clicked no ${noCount} times.`; // Commented out
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    initialPosition();
    </script>
 </body>
</html>
